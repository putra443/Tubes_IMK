<!DOCTYPE html>

<html>
    <head>
        <title>Bookholic</title>
        <link rel="stylesheet" href="../style/style_login.css">
        <link rel="stylesheet" href="../lib/font-awesome.css">
        <link rel="stylesheet" href="../lib/font-awesome.min.css">
        <script src="../js/scriptLogin.js"></script>
    </head>
    
        <body>
            <!-- HEADER -->
            <div class="header">
                <div class="bookholic">
                    Bookholic
                </div>
            </div>
            <div class="background_login">
                <div class="kotak_login">
                    <div class="Login">
                         Login
                         <br>
                     </div>
                     <p class="user_icon"><i class="fa fa-user"></i></p>
                     <div class="username">
                         <input class="input_user" id="username" type="text" placeholder="Enter username">
                     </div>
                    <div class="password">
                         <input class="input_pass" id="pass" type="text" placeholder="Enter password">
                     </div>
                     <div class="login_button">
                        <button type="button" id="btn_login" onclick="loginValidation()">Login</button>
                     </div>
                </div>
            </div>
        </body>
</html>
