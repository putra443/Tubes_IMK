<!DOCTYPE html>
<html>
    <head>
        <title>Cart</title>
        <link rel="stylesheet" href="../lib/font-awesome.css">
        <link rel="stylesheet" href="../lib/font-awesome.min.css">
        <link rel="stylesheet" href="../Style/stylecart.css">
        <script src="../js/scriptCart.js" defer></script>
    </head>

    <body>
        <div class="topnav">
            <a href="../Page/katalog.html" id="title">Bookholic</a>
            <input type="text" placeholder="Search by title / author / ISBN here..">
            <button type="submit"><i class="fa fa-search"></i></button>
            <a href="../Page/FAQ.html" id="faq">FAQ</a>
            <a href="../Page/cart.html"><i class="fa fa-shopping-cart cart"></i></a>
            <a href="../Page/profil.html" id="profil">Hi, user</a>
            <a href="../Page/profil.html"><i class="fa fa-user user"></i></a> 
        </div>

        <div class="shopping_cart">
            <p id="cart_title">My Shopping Cart</p>
        </div>

        <div class="cart_content">
            <div class="item" id="item0" style="display: none;">
                <input type="checkbox" class="checkbox" id="checkbox0" onclick="checkbox0()">
                <img src="../Image/61ZKNw0xixL.jpg" id="img0">
                <div class="item_desc">
                <p id="title0"> </p>
                <p id="author0"> </p>
                <p id="rating0"> </p>
                <p id="price0"> </p>
                <button type="button" class="deletebox" id="detelebox0" onclick="deleteCart()"><i class="fa fa-trash"></i></button>
                
                </div>
            </div>
            <div class="item" id="item1" style="display: none;">
                <input type="checkbox" class="checkbox" id="checkbox1" onclick="checkbox1()">
                <img src="../Image/61ZKNw0xixL.jpg" id="img1">
                <div class="item_desc">
                <p id="title1"> </p>
                <p id="author1"> </p>
                <p id="rating1"> </p>
                <p id="price1"> </p>
                <button type="button" class="deletebox" id="detelebox0" onclick="deleteCart()"><i class="fa fa-trash"></i></button>
                </div>
            </div>
            <div class="price_info">
                <p id="sub_total">Sub Total Rp.222000</p>
                <p id="tax">Tax : 10%</p>
                <hr>
                <p id="total_price">Total : 244200</p>
                <a id="checkout" href="../Page/Payment Info.html">Checkout</a>
            </div>
        </div>
    </body>
</html>
